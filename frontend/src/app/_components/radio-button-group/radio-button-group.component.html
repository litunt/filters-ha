<div class="flex flex-wrap gap-3">
  <div *ngFor="let selection of selections" class="field-checkbox" [formGroup]="radioFormGroup">
    <p-radioButton
      [inputId]="selection.id.toString()"
      [value]="selection"
      [formControlName]="'selected'"/>
    <label [for]="selection.id" class="ml-2">
      {{ selection.title }}
    </label>
  </div>
</div>
