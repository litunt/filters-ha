<p-dialog *ngIf="filter"
          [header]="filter.name"
          [modal]="true"
          [draggable]="false"
          [(visible)]="display"
          [style]="{ width: '25rem' }">
  <ng-container *ngTemplateOutlet="body"></ng-container>
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button label="Close" severity="secondary" (onClick)="closeModal()" />
      <p-button label="Save" (onClick)="closeModal()" />
    </div>
  </ng-template>
</p-dialog>
