<div class="grid">
  <div class="col-12">
    <div class="text-center">
      <h2>Filters Collection</h2>
    </div>
  </div>
  <div class="col-12">
    <data-table [dataList]="filters"
                [properties]="properties"
                (dataRowSelected)="selectedFilter = $event">
    </data-table>
  </div>
  <div class="col-12">
    <p-button label="Add Filter" />
  </div>
</div>
