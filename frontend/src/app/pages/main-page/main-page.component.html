<div class="grid">
  <div class="col-12">
    <div class="text-center">
      <h2>Filters Collection</h2>
    </div>
  </div>
  <div class="col-2"></div>
  <div class="col-8">
    <data-table [dataList]="filters"
                [properties]="properties"
                (dataRowSelected)="onFilterSelected($event)">
    </data-table>
  </div>
  <div class="col-2"></div>
  <div class="col-2"></div>
  <div class="col-8">
    <p-button label="Add Filter" />
  </div>
  <div class="col-2"></div>
</div>
<modal-dialog [filter]="selectedFilter" [(displayModal)]="displayFilterModal"></modal-dialog>
